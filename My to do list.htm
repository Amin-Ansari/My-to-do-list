<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Josefin+Sans:wght@100&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="todolist-container">
      <header class="heading">
        <h1 class="app-title heading-font">
          My
          <img
            class="logo-image logo-size"
            src="images/Group 1.png"
            alt="App logo"
          />
          <span class="to-do">To do </span>list
        </h1>
        <form action="#" method="post">
          <div class="add-task-container">
            <input type="text" placeholder="Add a new task..." />
            <span class="calendar">
              <input class="calendar-input" type="date" />
              <i class="calendar-btn"></i>
            </span>
            <input type="button" value="Add" />
          </div>
        </form>
      </header>
      <ul class="task-container"></ul>
    </section>
    <script src="scripts/app.js"></script>
  </body>
</html>
