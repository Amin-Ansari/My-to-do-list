<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Josefin+Sans:wght@100&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.css"
    />
  </head>
  <body>
    <section class="todolist-container">
      <header class="heading heading-padd">
        <h1 class="app-title heading-font">
          My
          <img
            class="logo-image logo-size"
            src="images/Group 1.png"
            alt="App logo"
          />
          <span class="to-do">To do </span>list
        </h1>
        <form action="#" method="post">
          <div class="add-task-container">
            <input
              class="text-bar-width"
              type="text"
              placeholder="Add a new task..."
            />
            <div class="button-part buttons-width button-justify">
              <span class="calendar calendar-margin">
                <input class="calendar-input" name="calendar-value" data-jdp />
                <i class="calendar-btn calendar-f-size"></i>
              </span>
              <input type="button" value="ADD" />
            </div>
          </div>
        </form>
      </header>
      <ul class="task-container">
        <li class="task selected-bg"></li>
      </ul>
    </section>
    <div class="change-box">
      <div class="modal-header"><h5>Changeing task</h5></div>
      <form class="edit-text-form" action="javascript:void(0)" method="get">
        <input
          class="edit-text-input"
          type="text"
          placeholder="Enter the new task"
        />
      </form>
      <div class="button-container">
        <button class="cancel-button" type="button">cancel</button>
        <button class="submit-button" type="button">OK</button>
      </div>
    </div>
    <script
      src="node_modules/persian-date/dist/persian-date.js"
      type="text/javascript"
    ></script>
    <script src="node_modules/@majidh1/jalalidatepicker/dist/jalalidatepicker.min.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
